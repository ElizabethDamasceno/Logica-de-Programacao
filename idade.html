<meta charset="UTF-8">

<script>
	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(idade){

		document.write(idade);
		pulaLinha();
	}

	var idadeIrmao = 35;
	var minhaIdade = 25;

	mostra ("A diferença entre os irmão é de: " + (minhaIdade - idadeIrmao) + " anos");
</script>
