 <meta charset="UTF-8">

<script>
	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){

		pulaLinha();
		document.write(frase);
		pulaLinha();
	}
	var multiplicador = 1; 

	for (var multiplicador = 1; multiplicador <= 10; 
		multiplicador++){

		mostra (7* multiplicador);
	}	


	mostra ("FIM")

</script>
